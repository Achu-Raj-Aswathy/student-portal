<div class="d-flex">
    <div class="sidebar d-flex flex-column p-5" style="height:90vh; width:250px; background-color: #c1abc9;">
        <a style="text-decoration: none; color: #fff; font-weight: 700;" routerLink="/dashboard">Dashboard</a>
        <a style="text-decoration: none; color: #fff; font-weight: 700;" class="mt-2" routerLink="/student">Student List</a>
    </div>
    <div class="d-flex justify-content-center align-items-center flex-column w-100">
        <h3 style="color: #2a7474;">Add New Student Details</h3>
        <form class="border rounded p-5 shadow mt-5  w-50">
            <div class="mt-3">
                <input type="text" placeholder="Student Id" class="form-control"
                [(ngModel)]="student.id" name="sid">
            </div>
            <div class="mt-3">
                <input type="text" placeholder="Email" class="form-control"
                [(ngModel)]="student.email" name="semail">
            </div>
            <div class="mt-3">
                <input type="text" placeholder="Name" class="form-control"
                [(ngModel)]="student.name" name="sname">
            </div>
            <div class="form-floating mt-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                [(ngModel)]="student.status" name="sstatus">
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                </select>
                <label for="floatingSelect">Student Status</label>
            </div>
            <div class="mt-3">
                <button class="btn btn-warning" (click)="clearFields()">Cancel</button>
                <button class="btn btn-success ms-5" (click)="addstudent()">Add</button>
            </div>
        </form>
    </div>
</div>
