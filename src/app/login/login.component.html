<div class="row w-100 d-flex justify-content-center align-items-center" style="height: 80vh;">
<div class="col-md-1"></div>
<div class="col-md-5">
    <img src="https://media.istockphoto.com/id/1281150061/vector/register-account-submit-access-login-password-username-internet-online-website-concept.jpg?s=612x612&w=0&k=20&c=9HWSuA9IaU4o-CK6fALBS5eaO1ubnsM08EOYwgbwGBo=" alt="">
</div>
<div class="col-md-5">
    <form class="mt-3 border shadow p-5 rounded" style="background-image: linear-gradient(to right,white,#c6f7ef);">
        <h3 class="text-center" style="color:#2a7474">Login</h3>
        <div class="mt-3">
            <input type="text" placeholder="Email" class="form-control" 
            [(ngModel)]="email" name="email">
        </div>
        <div class="mt-3">
            <input type="password" placeholder="Password" class="form-control"
            [(ngModel)]="password" name="password">
        </div>
        <div>
            <button class="btn btn-success mt-3" (click)="adminLogin()">Login</button>
        </div>
    </form>
</div>
</div>
